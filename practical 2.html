<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
     <style>
       body{
margin:0px;
}
nav{
display:flex;
align-items:center;
padding:5px 10px;
background-color:black;
color:white;
justify-content:space-between;

}
.logo {
      font-size: 2em;
      font-weight: bold; }
    .menu {
      display: flex;

gap: 20px; }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 5px;}


 @media (max-width: 600px) {
      nav {
  //grid-template-columns: 1fr;
display:flex;
}


 .menu {
        //grid-auto-flow:row;
        margin-top: 10px;}

      .menu a {
        text-align: center;
        display: block; }
}


     </style>
</head>
<body>
     <nav>
    <div class="logo">MySite</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
